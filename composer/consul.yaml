  ## CONSUL
  consul:
    restart: unless-stopped
    command: consul agent -server -ui -bind= -retry-join= -bootstrap-expect=
    image: consul
    environment:
      - 'CONSUL_LOCAL_CONFIG={"skip_leave_on_interrupt": true}'
    expose:
      - 8600
    volumes:
      - ./consul-data:/consul/data
      - ./consul-config:/consul/config
    networks:
      - consul

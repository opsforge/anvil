  ## CONSUL
  consul:
    restart: unless-stopped
    command: consul agent -server -ui -bootstrap-expect=1 -data-dir=/consul/data -bind=0.0.0.0 -client=0.0.0.0 -datacenter=opsforge
    image: consul
    environment:
      - 'CONSUL_LOCAL_CONFIG={"skip_leave_on_interrupt": true}'
    expose:
      - 8600
      - 8500
    volumes:
      - ./consul-data:/consul/data
    ports:
      - 8005:8500
    networks:
      - consul

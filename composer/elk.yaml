  # ELK CONTAINERS
  es:
    restart: always
    image: docker.elastic.co/elasticsearch/elasticsearch:6.0.1
    expose:
      - 9200
      - 9300
    volumes:
      - ./es_data:/usr/share/elasticsearch/data
    ulimits:
      memlock:
        soft: -1
        hard: -1
    mem_limit: 1g
    environment:
      - discovery.type=single-node
      - network.host=0.0.0.0
      - discovery.zen.minimum_master_nodes=1
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    networks:
      es:
        aliases:
          - elasticsearch
  ls:
    restart: always
    image: docker.elastic.co/logstash/logstash:6.0.1
    ports:
      - 5000:5000
    # environment:
    #   - LOG_LEVEL=debug
    volumes:
      - ./logstash.conf:/usr/share/logstash/pipeline/logstash.conf
    networks:
      - es
  kib:
    restart: always
    image: docker.elastic.co/kibana/kibana:6.0.1
    expose:
      - 5601
    networks:
      es:
        aliases:
          - web
  kibpass:
    restart: always
    environment:
      FORWARD_PORT: 5601
      # Add htpassword here: http://www.htaccesstools.com/htpasswd-generator/ (example below is username=username password=password) - make sure to escape $ signs with $$
      HTPASSWD: 'username:$$apr1$$3X/xufbq$$xBqXarJxuOD0AMXJ4OYin.'
    ports:
      - 5601:80
    image: beevelop/nginx-basic-auth
    networks:
      - es

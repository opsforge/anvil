  ## CLOUD9 CONTAINERS
  cloud9:
    restart: always
    privileged: true
    command: "-a : "
    image: sapk/cloud9
    expose:
      - 8181
    volumes:
      - ./repos:/workspace
    networks:
      cloud9:
        aliases:
          - web
  cloud9pass:
    restart: always
    environment:
      FORWARD_PORT: 8181
      # Add htpassword here: http://www.htaccesstools.com/htpasswd-generator/ (example below is username=username password=password) - make sure to escape $ signs with $$
      HTPASSWD: 'username:$$apr1$$3X/xufbq$$xBqXarJxuOD0AMXJ4OYin.'
    ports:
      - 8002:80
    image: beevelop/nginx-basic-auth
    networks:
      - cloud9
  ## CONSUL SIDEKICK
  consul_cloud9:
    restart: unless-stopped
    command:
      - /bin/sh
      - -c
      - |
        cat <<EOF> /etc/consul.json
        {
          "services": [
            {
              "id": "cloud9_ide_1",
              "name": "cloud9_browser_ide",
              "tags": ["IDE"],
              "address": "localhost",
              "meta": {
                "meta": "use a fully featured ide from a browser"
              },
              "port": 8002,
              "checks": [
                {
                  "id": "ide_tcp_check_1",
                  "name": "ide tcp check",
                  "tcp": "cloud9pass:80",
                  "interval": "10s",
                  "timeout": "3s"
                }
              ],
              "weights": {
                "passing": 1,
                "warning": 1
              }
            }
          ]
        }
        EOF
        consul_if=$$(getent hosts consul | cut -d ' ' -f 1 | cut -d '.' -f1-2 | cut -d ' ' -f3)
        consul_addr=$$(ip addr | grep $$consul_if | grep inet | sed 's/.*inet.//' | sed 's/\ brd.*//' | sed 's/\/.*//')
        consul agent -retry-join "consul" -bind=$$consul_addr -data-dir=/etc/consul/data -datacenter=opsforge -node=cloud9 -config-file=/etc/consul.json
    image: consul
    networks:
      - consul
      - cloud9

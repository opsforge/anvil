  ## ANVIL CONTAINER
  anvil:
    depends_on:
      - consul
    restart: always
    privileged: true
    image: opsforge/anvil
    # Replace the values in the following command with your values. Further details in the readme.
    command: /bin/zsh -c "/root/entrypoint.sh --fullname='MY.NAME' --myemail='myemail@mymailer.com' --pastebinurl='https://pastebin.com/raw/38bgGTK7' --btpass='MySecureTerminalPassword'" #--giturlwithcred='https://username:password@bitbucket.org/myproject/myshell-source.git'
    ports:
      - 8001:5757
      - 8101:3501
      - 8102:3502
    expose:
      # These ports are added to make the RDP forwarding work
      - 3501
      - 3502
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./repos:/root/repos
    networks:
      - guac
      - splunk
      - concourse4
      - consul
  ## CONSUL
  consul:
    restart: unless-stopped
    command: consul agent -server -ui -bootstrap-expect=1 -data-dir=/consul/data -bind=0.0.0.0 -client=0.0.0.0 -datacenter=opsforge -node=consul_master
    image: consul
    environment:
      - 'CONSUL_LOCAL_CONFIG={"skip_leave_on_interrupt": true}'
    expose:
      - 8600
      - 8500
      - 8300
    ports:
      - 8500:8500
    networks:
      - consul
